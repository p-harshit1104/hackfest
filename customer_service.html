<!DOCTYPE html>
<html lang="en">
<head>

    <title>Go Green Web App</title>
    <link rel="stylesheet" href="./css/customer_service.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Go Green Web App</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <h2>Go Green</h2>
                <p><strong>üìç ABES Engineering College</strong></p>
                <p><strong>üìû 7011768397</strong></p>

            </div>
            <div class="form-container">
                <h2>Customer Form</h2>
                <form action="https://formsubmit.co/harshitp110604@email.com" method="POST" />


                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="time">Time Slot</label>
                    <input type="time" id="time" name="time">

                    <label for="category">Scrap Category:</label>
                    <select id="category" name="category">
                        <option value="metal">Metal</option>
                        <option value="plastic">Plastic</option>
                        <option value="paper">Paper</option>
                        <option value="glass">Glass</option>
                    </select>

                    <label for="weight">Weight (Kg):</label>
                    <input type="number" id="weight" name="weight" min="1">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</body>
